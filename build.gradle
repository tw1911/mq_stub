plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'org.unbroken-dome.xjc' version "1.4.3"
}

group 'ru.tw1911.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'com.ibm.mq', name: 'mq-jms-spring-boot-starter', version: '2.1.2'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

xjcGenerate {
    source = fileTree('src/main/resources') { include '*.xsd' }
    bindingFiles = fileTree('src/main/jaxb') { include '*.xjb' }
    catalogs = fileTree('src/main/catalog') { include '*.cat' }
}